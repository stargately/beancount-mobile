query JournalEntries(
  # Pagination parameters
  $first: Int
  $after: String
  $last: Int
  $before: String
  $detailed: Boolean
  # Enhanced search and filtering parameters
  $searchQuery: String
  $accountFilter: String
  $amountMin: Float
  $amountMax: Float
  $entryTypes: [String!]
  $sortBy: String
  $sortOrder: String
  $groupBy: String
) {
  journalEntries(
    first: $first
    after: $after
    last: $last
    before: $before
    detailed: $detailed
    searchQuery: $searchQuery
    accountFilter: $accountFilter
    amountMin: $amountMin
    amountMax: $amountMax
    entryTypes: $entryTypes
    sortBy: $sortBy
    sortOrder: $sortOrder
    groupBy: $groupBy
  ) {
    success
    data {
      date
      type
      meta {
        filename
        lineno
      }
      # Open/Close entry fields
      account
      booking
      currencies
      # Transaction fields
      flag
      links
      narration
      payee
      postings {
        account
        cost
        flag
        meta {
          filename
          lineno
        }
        price
        units {
          currency
          number
        }
      }
      tags
      # Balance entry fields
      amount {
        currency
        number
      }
      # Note/Document fields
      comment
      filename
      # Entry hash for detailed mode
      entry_hash
      entry_type
      # Error handling
      error
      error_message
      # Enhanced fields for UI rendering
      netAmount
      primaryAccount
      searchableText
    }
    # Enhanced pagination info
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
      totalCount
    }
  }
}