query ledgerMeta($userId: String!, $ledgerId: String) {
  ledgerMeta(userId: $userId, ledgerId: $ledgerId) {
    data {
      accounts
      currencies
      errors
      options {
        name_assets
        name_equity
        name_expenses
        name_income
        name_liabilities
        operating_currency
      }
    }
    success
  }
}
