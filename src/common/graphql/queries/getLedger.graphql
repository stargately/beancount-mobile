query GetLedger($ledgerId: String!) {
  getLedger(ledgerId: $ledgerId) {
    id
    name
    fullName
    httpUrl
    sshUrl
    private
    empty
    size
    createdAt
    updatedAt
    description
    permissions {
      admin
      pull
      push
    }
    options {
      nameAssets
      nameEquity
      nameExpenses
      nameIncome
      nameLiabilities
      operatingCurrency
    }
  }
}
